<div class="container">
    <a  href="/companies/add" class="btn btn-outline-primary m-1"> Add a company</a>
    <a  href="/companies/orderByMembers" class="btn btn-outline-primary m-1"> Order the companies by number of members</a>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Type of business</th>
        </tr>
        </thead>
        <tbody>
        <tr class="form-control-feedback" th:each="company : ${companies}">
            <th scope="row" th:text="${company.id}"></th>
            <td th:text="${company.name}"></td>
            <td th:text="${company.address}"></td>
            <td th:text="${company.typeOfBusiness}"></td>
            <th:block >
                <td>
                    <a th:href="@{/companies/delete/{id}(id=${company.id})}">Delete</a>
                </td>
                <td>
                    <a th:href="@{/companies/edit/{id}(id=${company.id})}">Edit</a>
                </td>
            </th:block>
        </tr>
        </tbody>
    </table>
</div>
