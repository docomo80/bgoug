<!DOCTYPE html>

<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

    <head>
        <title>BGOUG</title>

        <object th:include="fragments/head :: head" th:remove="tag"></object>

        <link th:href="@{/assets/pages/css/profile.min.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/global/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"></link>
        <link th:href="@{/assets/global/plugins/simple-line-icons/simple-line-icons.min.css}" rel="stylesheet" type="text/css"></link>
        <!--<link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"></link>-->
        <link th:href="@{/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css}" rel="stylesheet" type="text/css"></link>

        <link th:href="@{/assets/global/css/components.min.css}" rel="stylesheet" id="style_components" type="text/css"></link>
        <link th:href="@{/assets/global/css/plugins.min.css}" rel="stylesheet" type="text/css"></link>

        <link th:href="@{/assets/layouts/layout3/css/layout.min.css}" rel="stylesheet" type="text/css"></link>
        <link th:href="@{/assets/layouts/layout3/css/themes/default.min.css}" rel="stylesheet" type="text/css" id="style_color"></link>
        <link th:href="@{/assets/layouts/layout3/css/custom.min.css}" rel="stylesheet" type="text/css"></link>

        <link rel="shortcut icon" th:href="@{/images/careydevicon.png}"></link>

        <link th:href="@{/assets/pages/css/about.min.css}" rel="stylesheet" type="text/css" />
    </head>

    <body class="page-container-bg-solid">
        <div th:include="fragments/header :: header"></div>
        <div class="page-container">
            <div class="page-content-wrapper">
                <div class="page-head" style="background-color:#eff3f8;padding-top:40px">
                    <div class="container">
                        <div class="row" style="margin-bottom:30px">
                            <div class="col-md-6">
                                <h1>Събития</h1>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom:30px">
                            <div class="col-md-6" style="margin-top:20px">
                                <div id="EventsByYear" style="width:100%; height:400px;"></div>
                            </div>
                            <div class="col-md-6" style="margin-top:20px">
                                <div id="AllEvents" style="width:100%; height:400px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="fragments/homefooter :: footer"></div>

        <script th:inline="javascript">
        /*<![CDATA[*/
            $(function () {
                Highcharts.setOptions({
                    lang: {
                        decimalPoint: '.',
                        thousandsSep: ','
                    }
                });

                drawEventsByYear();
				drawAllEvents();
            });


            function drawAllEvents() {
                var allEvents = Highcharts.chart('AllEvents', {
                    chart: {
                        type: 'pie',
                        margin: 40,
                        options3d: {
                    		enabled: true,
                            alpha: 45,
                            beta: 0
                        }
                    },
                    title: {
                        text: 'Събития (общо)'
                    },
                    tooltip: {
                      	pointFormat: "${point.y:,.0f}"
                    },
                    plotOptions: {
                    	pie: {
                    		allowPointSelect: true,
                    		depth: 35
                    	}
                    },
                    series: [{
                        name: 'Regions',
                        colorByPoint:true,
                        data: [{
                            name: 'Брой коментари',
                            y: /*[[${countOfComments}]]*/ 0
                        },{
                            name: 'Брой посетители',
                            y: /*[[${countOfMembers}]]*/ 0
                        },{
                            name: 'Брой компании',
                            y: /*[[${countOfCompanies}]]*/ 0
                        }]
                	}]
                });
            }

            function drawEventsByYear() {
                var eventsByYear = Highcharts.chart('EventsByYear', {
                    chart: {
                        type: 'column',
                        margin: 75,
                        options3d: {
   							enabled: true,
                        	alpha: 15,
                        	beta: 15,
                        	depth: 110
                        }
                    },
                    title: {
                        text: 'Събития по години'
                    },
                    xAxis: {
                        categories: ['2016', '2017', '2018']
                    },
                    yAxis: {
                        title: {
                            text: 'Брой'
                        }
                    },
                    tooltip: {
                      	pointFormat: "${point.y:,.0f}"
                    },
                    plotOptions: {
                    	column: {
                    		depth: 60,
                      		stacking: true,
                       		grouping: false,
                      		groupZPadding: 10
                        }
                    },
                    series: [{
                        name: 'Компании',
                        data: /*[[${companies}]]*/ []
                    }, {
                        name: 'Членове',
                        data: /*[[${members}]]*/ []
                    }, {
                        name: 'Коментари',
                        data: /*[[${comments}]]*/ []
                    }]
                });
            }
            /*]]>*/
        </script>
    </body>
</html>
