<html lang="en" xmlns:th="http://www.thymeleaf.org">

<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-5">Delete the event </h1></div>
                <br/>
                <form th:method="post" th:object="${events}">
                    <div class="form-group row ">
                        <label class="form-control-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" readonly/>
                    </div>
                    <div class="form-group row ">
                        <label class="form-control-label">Description</label>
                        <input type="text" class="form-control" th:field="*{description}" readonly/>
                    </div>
                    <div class="form-group row ">
                        <label class="form-control-label">Place</label>
                        <input type="text" class="form-control" th:field="*{location}" readonly/>
                    </div>
                    <div class="form-group row ">
                        <label class="form-control-label">Costs</label>
                        <input type="text" class="form-control" th:value="|${#numbers.formatDecimal(events.cost,0,2)}lv.|" readonly/>
                    </div>
                    
                    <input type="submit" class="btn btn-outline-danger btn-lg btn-block"
                           th:value="${type}"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>
