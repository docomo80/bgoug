<div class="container">
    <a href="/events/add" class="btn btn-outline-primary m-1"> Add new event</a>
    <a href="/events/all" class="btn btn-outline-primary m-1"> All events and comments</a>
    <a href="/events/chart" class="btn btn-outline-primary m-1"> Graph of the events</a>
    <div class="row" style="padding: 12px">
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>Event</th>
            <th>Date</th>
            <th>Companies</th>
            <th>Visitors</th>
            <th>Number of companies</th>
            <th>Number of visitors</th>
            <th>Number of comments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <th scope="row" th:text="${event.id}"></th>
            <th th:text="${event.name}"></th>
            <td th:text="${#dates.format(event.date, 'dd-MMM-yyyy')}"></td>
            <td th:text="${event.nameOfCompanies}"></td>
            <td th:text="${event.namesOfMembers}"></td>
            <td th:text="${event.numberOfCompanies}"></td>
            <td th:text="${event.numberOfMembers}"></td>
            <td th:text="${event.numberOfComments}"></td>
        </tr>
        </tbody>
    </table>
</div>
