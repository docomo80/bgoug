<div class="container">
    <a href="/events/add" class="btn btn-outline-primary m-1"> Add new event</a>
    <a href="/events/allEventsAndCompanies" class="btn btn-outline-primary m-1"> Sort the events </a>
    <a href="/events/chart" class="btn btn-outline-primary m-1"> Graph of the events</a>

    <div class="row" style="padding: 12px">
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Place</th>
            <th>Costs</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <th scope="row" th:text="${event.id}"></th>
            <th th:text="${event.name}"></th>
            <td th:text="${event.description}"></td>
            <td th:text="${event.location}"></td>
            <td th:text="|${#numbers.formatDecimal(event.cost,0,2)}лв.|"></td>
            <th:block >
                <td>
                    <a th:href="@{/events/delete/{id}(id=${event.id})}">Delete</a> 
                </td>
                <td>
                    <a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a>
                </td>
            </th:block>
        </tr>
        
        </tbody>
    </table>
</div>
