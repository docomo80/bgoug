<div class="container">
    <!--<a href="/member/register" class="btn btn-outline-primary m-1"> Добави нов член</a>-->
    <a href="/members/irregular" class="btn btn-outline-primary m-1"> Irregulars members</a>
    <a href="/members/orderByInstallment" class="btn btn-outline-primary m-1">Annual contribution for each member</a>

    <div class="row" style="padding: 10px">

    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Member Type</th>
            <th>Position</th>
            <th>Telephone number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <th scope="row" th:text="${member.name}"></th>
            <td th:text="${member.address}"></td>
            <td th:text="${member.memberType}"></td>
            <td th:text="${member.position}"></td>
            <td th:text="${member.telephoneNumber}"></td>
             <th:block >
                <td>
                    <a th:href="@{/members/delete/{id}(id=${member.id})}" class="btn btn-outline-danger m-1">Delete</a> 
                </td>
                <td>
                    <a th:href="@{/members/edit/{id}(id=${member.id})}" class="btn btn-outline-primary m-1">Edit</a>
                </td>
            </th:block>
        </tr>
        </tbody>
    </table>
</div>
