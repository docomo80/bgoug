<div class="container">
    <!--<a href="/members/register" class="btn btn-outline-primary m-1"> Add new member</a>-->
    <!--<a href="/members/irregular" class="btn btn-warning m-1"> Irregular Members</a>-->
    <a href="/members/all" class="btn btn-outline-primary m-1"> All Members</a>
    <a href="/members/orderByInstallment" class="btn btn-outline-primary m-1"> Annual contribution for each member</a>

    <div class="row" style="padding: 10px">
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr >
            <th>Name</th>
            <th>Membership fee</th>
            <th>Address</th>
            <th>Member Type</th>
            <th>Position</th>
            <th>Telephone Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <th scope="row" th:text="${member.name}"></th>
            <th:block th:if="${member.membershipFee == false}">
                <td >Unpaid</td>
            </th:block>
            <td scope="row" th:text="${member.address}"></td>
            <td th:text="${member.memberType}"></td>
            <td th:text="${member.position}"></td>
            <td th:text="${member.telephoneNumber}"></td>
        </tbody>
    </table>
</div>
