<html lang="en" xmlns:th="http://www.thymeleaf.org">

<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-5">Change the details about Member </h1></div>
                <br/>
                <form th:method="post" th:object="${member}">
                    <div class="form-group row ">
                        <label class="form-control-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" required/>
                    </div>
                    <div class="form-group row ">
                        <label class="form-control-label">Address</label>
                        <input type="text" class="form-control" th:field="*{address}" required/>
                    </div>
                    <div class="form-group row ">
                        <label class="form-control-label">Position</label>
                        <input type="text" class="form-control" th:field="*{position}" required/>
                    </div>
                    <div class="form-group row ">
                        <label class="form-control-label">Telephone number</label>
                        <input type="text" class="form-control" th:field="*{telephoneNumber}" required/>
                    </div>	
                     <div class="form-group row">
                        <label class="form-control-label">Member Type </label>
                        <select class="form-control" name="memberType"   required>
                           <!--  <option value="">Please choose</option> -->
                            <option selected="selected" th:each="state : ${T(com.example.bgoug.member.enums.MemberType).values()}"  th:if= "${member.memberType} == ${state.getKey()}"                                         
                                 th:value="${{state}}"
                                 th:text="${state}" >
                            </option>   
                             <option th:each="state : ${T(com.example.bgoug.member.enums.MemberType).values()}"  th:if= "${member.memberType} != ${state.getKey()}"                                         
                                 th:value="${{state}}"
                                 th:text="${state}" >
                            </option>   
                        </select>
                    </div>  
                       <div class="form-group row">
                        <label class="form-control-label">Please, choose your operating system </label>
                        <select class="form-control" name="pcPlatform" required>
                            <!-- <option value="">Please choose</option> -->  
                            <option selected="selected" th:each="state : ${T(com.example.bgoug.member.enums.PcPlatform).values()}" th:if= "${member.pcPlatform} == ${state.getKey()}"  
                                  th:value="${{state}}"
                                  th:text="${state}" >
                            </option>                         
                            <option th:each="state : ${T(com.example.bgoug.member.enums.PcPlatform).values()}" th:if= "${member.pcPlatform} != ${state.getKey()}"                      
                                  th:value="${{state}}"
                                  th:text="${state}">
                                <div th:text="${state}}"></div>                                
                            </option>                           
                        </select>
                    </div>             
                       <div class="form-group row">
                        <label class="form-control-label">Paid membership fee? </label>
                        <select class="form-control" name="isPayed"  required>
                            <!-- <option value="">Please choose</option> -->                         
	                            <option selected="selected"  
	                                th:value = "yes" th:text="yes">
	                            </option>	                            
	                            <option  
	                                th:value = "no" th:text="no">     
	                            </option>                            
                        </select>
                    </div>   
                     <div class="form-group row">
                        <label class="form-control-label">Companies </label>
                        <select class="form-control" name="companyName"   required>
                           <!--  <option value="">Please choose</option> -->
                             <option th:each="company : ${companies}" 
                                    th:value="${company.name}"
                                    th:text="${company.name}"></option>
                            
                        </select>
                    </div>  
                    <div class="form-group row">
                        <label class="form-control-label">Please, choose interests </label>
                        <select class="form-control" name="applicationsList" multiple="multiple" required>
                            <!-- <option value="">Please choose</option> -->
                            <option th:each="currentApplication : ${applicationsList}"
                                    th:value="${currentApplication.name}"
                                    th:text="${currentApplication.name}"></option>
                        </select>
                    </div>                                      
                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           th:value="${type}"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>
