<div class="container">
    <a  href="/companies/add" class="btn btn-outline-primary m-1"> Добавете компания</a>
    <a  href="/companies/orderByMembers" class="btn btn-outline-primary m-1"> Подредете компаниите по брой на членовете</a>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Име</th>
            <th>Адрес</th>
            <th>Вид бизнес</th>
        </tr>
        </thead>
        <tbody>
        <tr class="form-control-feedback" th:each="company : ${companies}">
            <th scope="row" th:text="${company.id}"></th>
            <td th:text="${company.name}"></td>
            <td th:text="${company.address}"></td>
            <td th:text="${company.typeOfBusiness}"></td>
            <th:block >
                <td>
                    <a th:href="@{/companies/delete/{id}(id=${company.id})}">Изтрийте</a>
                </td>
                <td>
                    <a th:href="@{/companies/edit/{id}(id=${company.id})}">Променете</a>
                </td>
            </th:block>
        </tr>
        </tbody>
    </table>
</div>
