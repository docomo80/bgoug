<html lang="en" xmlns:th="http://www.thymeleaf.org">

<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-5">Добавете ново събитие</h1></div>
                <br/>
                <form th:method="post" th:object="${events}">
                    <div class="form-group row">
                        <label class="form-control-label">Име</label>
                        <input type="text" class="form-control" th:field="*{name}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Описание</label>
                        <input type="text" class="form-control"  th:field="*{description}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Дата</label>
                        <input type="date" class="form-control" th:field="*{date}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Място</label>
                        <input type="text" class="form-control" th:field="*{location}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Добавете коментар</label>
                        <input type="text" class="form-control" name="comment" th:value="${comment}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Разходи</label>
                        <input type="number"  step="0.01" class="form-control" th:field="*{cost}" required/>
                    </div>
                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           th:value="Add"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>
