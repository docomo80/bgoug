<div class="container">
    <a href="/events/add" class="btn btn-outline-primary m-1"> Добави ново събитие</a>
    <a href="/events/allEventsAndCompanies" class="btn btn-outline-primary m-1"> Сортирайте събитията </a>
    <div class="row" style="padding: 12px">
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>Име</th>
            <th>Описание</th>
            <th>Място</th>
            <th>Разходи</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <th scope="row" th:text="${event.id}"></th>
            <th th:text="${event.name}"></th>
            <td th:text="${event.description}"></td>
            <td th:text="${event.location}"></td>
            <td th:text="|${#numbers.formatDecimal(event.cost,0,2)}лв.|"></td>
        </tr>
        </tbody>
    </table>
</div>
