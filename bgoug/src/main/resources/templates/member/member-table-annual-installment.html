<div class="container">
    <a href="/member/add" class="btn btn-outline-primary m-1"> Добави нов член</a>
    <a href="/member/irregular" class="btn btn-outline-primary m-1"> Нередовни членове</a>
    <a href="/member/all" class="btn btn-outline-primary m-1"> Всички членове</a>
    <div class="row" style="padding: 10px">

    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Име</th>
            <th>Годишна вноска за всеки член</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <th scope="row" th:text="${member.name}"></th>
            <td th:text="|${#numbers.formatDecimal(member.annualInstallment,0,2)}лв.|"></td>
        </tr>
        </tbody>
    </table>
</div>
