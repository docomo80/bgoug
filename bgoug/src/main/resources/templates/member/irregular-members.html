<div class="container">
    <a href="/member/add" class="btn btn-outline-primary m-1"> Добави нов член</a>
    <!--<a href="/member/irregular" class="btn btn-warning m-1"> Нередовни членове</a>-->
    <a href="/member/all" class="btn btn-outline-primary m-1"> Всички членове</a>
    <a href="/member/orderByInstallment" class="btn btn-outline-primary m-1"> Годишна вноска за всеки член</a>

    <div class="row" style="padding: 10px">
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Име</th>
            <th>Членски внос</th>
            <th>Адрес</th>
            <th>Тип членство</th>
            <th>Позиция</th>
            <th>Телефонен номер</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <th scope="row" th:text="${member.name}"></th>
            <th:block th:if="${member.membershipFee == false}">
                <td>Неплатен</td>
            </th:block>
            <td scope="row" th:text="${member.address}"></td>
            <td th:text="${member.memberType}"></td>
            <td th:text="${member.position}"></td>
            <td th:text="${member.telephoneNumber}"></td>
        </tbody>
    </table>
</div>
