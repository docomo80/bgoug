<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-5">Добавете компания </h1></div>
                <br/>
                <form th:method="post" th:object="${company}">
                    <div class="form-group row ">
                        <label class="form-control-label">Име</label>
                        <input type="text" class="form-control" th:field="*{name}" required/>
                    </div>
                    <div class="form-group row ">
                        <label class="form-control-label">Адрес</label>
                        <input type="text" class="form-control" th:field="*{address}" required/>
                    </div>
                    <div class="form-group row ">
                        <label class="form-control-label">Вид бизнес</label>
                        <input type="text" class="form-control" th:field="*{typeOfBusiness}" required/>
                    </div>

                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           th:value="${type}"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>
