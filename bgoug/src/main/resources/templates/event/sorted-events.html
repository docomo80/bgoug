<div class="container">
    <a href="/events/add" class="btn btn-outline-primary m-1"> Добави ново събитие</a>
    <a href="/events/all" class="btn btn-outline-primary m-1"> Всички събития</a>
    <div class="row" style="padding: 12px">
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>Събитие</th>
            <th>Дата</th>
            <th>Компании</th>
            <th>Посетители</th>
            <th>Брой компании</th>
            <th>Брой посетители</th>
            <th>Брой коментари</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <th scope="row" th:text="${event.id}"></th>
            <th th:text="${event.name}"></th>
            <td th:text="${#dates.format(event.date, 'dd-MMM-yyyy')}"></td>
            <td th:text="${event.nameOfCompanies}"></td>
            <td th:text="${event.namesOfMembers}"></td>
            <td th:text="${event.numberOfCompanies}"></td>
            <td th:text="${event.numberOfMembers}"></td>
            <td th:text="${event.numberOfComments}"></td>
        </tr>
        </tbody>
    </table>
</div>
